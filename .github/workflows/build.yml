name: Build

on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'docs/**'

  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'

jobs:
  lint:
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Setup Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Setup cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pip
            ~/.cache/poetry
          key: ${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade poetry
          poetry config cache-dir "~/.cache/poetry"
          poetry config --list
          poetry install -n -vv --no-root

      - name: Check formatting with black
        run: poetry run black --check mimus

      - name: Lint with pylint
        run: poetry run pylint --rcfile=./.pylintrc --output-format=colorized --reports=y mimus

  unittest:
    name: Unit Test
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 3
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pip
            ~/.cache/poetry
          key: ${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade poetry
          poetry config cache-dir "~/.cache/poetry"
          poetry config --list
          poetry install -n -vv

      - name: Run unit tests with coverage
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
        run: |
          poetry run pytest --cov --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: github.ref == 'refs/heads/master'
        env:
          CODECOV_TOKEN: ${{ secrets.codecovRepoToken }}
        run: |
          python -m pip install codecov
          codecov -F unittest


  functest:
    name: Functional Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pip
            ~/.cache/poetry
          key: ${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade poetry
          poetry config cache-dir "~/.cache/poetry"
          poetry config --list
          poetry install -n -vv

      - name: Run functional tests
        run: poetry run behave -v

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [lint, unittest, functest]
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Release new version
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.pypiToken }}
        run: tox -e release
